{% extends "base.html" %}

{% block main %}
    <h1>Uploaded Images</h1>
    <div class="container">
        <div class="row">
            {% for image in images %}
                <div class="col-4">
                    <div class="card">
                        <img src="{{ url_for('get_image', filename=image) }}" alt="{{ image }}" class="card-img-top" style="max-height: 200px; object-fit: cover;">
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
